name: CI - Teste e Build da Extensão

on:
  push:
    branches: [ main, master ] 
  pull_request:
    branches: [ main, master ]

jobs:
  test-build:
    runs-on: ubuntu-latest
    
    steps:
      
      - uses: actions/checkout@v4
      
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' 
          
      - name: Instalar dependências (npm ci)
        run: npm ci
        
      - name: Instalar Playwright
        run: npx playwright install --with-deps chromium
        
      - name: Build da extensão
        run: npm run build
        
  
      - name: Rodar testes E2E com Playwright
        run: npm run test:e2e
        
      - name: Publicar relatório do Playwright
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          
      - name: Publicar pacote da extensão
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: extension-zip
          path: dist/extension.zip